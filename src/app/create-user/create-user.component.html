<div class="container" align="center" layout="column" layout-align="center center">
  <h1>Create User</h1>
  
  <form [formGroup]="registrationFormGroup" (ngSubmit)="createUser(inputUser, inputPass)">
      
      <div class="form-group">
          <mat-form-field>
          <!-- <label for="username">Username</label> -->
            <input matInput class="form-control" type="text" name="username" [(ngModel)]="inputUser" formControlName="username" placeholder="Email" required/>
            <mat-error class="bg-danger" *ngIf="registrationFormGroup.controls.username.errors?.required && registrationFormGroup.controls.username.touched">Email is required</mat-error>
          </mat-form-field>
      </div>
  
      <div [formGroup]="passwordFormGroup">
          <div class="form-group">
            <mat-form-field>
              <!-- <label for="password">Password</label> -->
              <input matInput class="form-control" type="password" name="password" [(ngModel)]="inputPass" formControlName="password" placeholder="Password" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error class="bg-danger" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">Password is required</mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field>
              <!-- <label for="repeatPassword">Repeat Password</label> -->
              <input matInput placeholder="Confirm Password" class="form-control" [type]="hide ? 'password' : 'text'" name="repeatPassword" formControlName="repeatPassword" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error class="bg-danger" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">Confirm password is required</mat-error>
              <!-- <mat-error class="bg-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</mat-error> -->
            </mat-form-field>
            <mat-chip-list>
              <mat-chip color="warn" selected *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</mat-chip>
            </mat-chip-list>
            <!-- <p class="bg-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p> -->

          </div>
          
  
      </div>
      <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registrationFormGroup.valid" >Register</button>
      </div>
  
  </form>
  
  </div>
