<div>
  <div align="center">
    <h3>
      {{student.name}} | {{student.handle}}
    </h3>
    <button mat-raised-button color="primary" (click)="exportData()">Export Student's Data</button>
  </div>
  <div class="row">
    <div class="column">
      <h3>{{student.handle}}'s Tweet Type Distribution</h3>
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
              height="70"></canvas>
    </div>
    <div class="column">
      <h3>{{student.handle}}'s Topic Distribution</h3>
      <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [options]="doughnutChartOptions"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
              height="70"></canvas>
    </div>
  </div>
  <div align="center">
    <h3>
      Time Distribution of {{student.handle}}'s Tweets
    </h3>
  </div>
  <div class="row">
  </div>
  <div class="marginin">
    <div class="column">
      <app-time-graph [dataIn]="ands"></app-time-graph>
    </div>
  </div>

  <div>
    <h2>
      {{student.name}}'s Tweets
    </h2>
  </div>
  <div class="container-fluid">
    <div class="row flex-row flex-nowrap">
      <div class="col-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{student.name}}
            </mat-card-title>
            <mat-card-subtitle>
              {{student.handle}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            - wish i was a bird
          </mat-card-content>
          <mat-card-content>
            Likes: 35 Retweets: 40
          </mat-card-content>
          <mat-card-footer>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

</div>
