<div align="center">
  <form>
    <div>
      <h1>Login</h1>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
    </div>
    <div>

        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <!-- <mat-error *ngIf="emptyValidation.invalid">Username and Password are Required</mat-error> -->
    </div>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
    <br/><br/>
    <button mat-raised-button color="secondary" routerLink="/forgotPassword">Forgot Password</button>
    <button mat-raised-button color="secondary" routerLink="/createUser">Create an Account</button>
  </form>
</div>
